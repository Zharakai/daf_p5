<html lang="fr">
<head>

<body>

        <h1>Générateur de citations</h1>

    <main>

                <button>Générateur 1</button>
                <button>Générateur 2</button>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="app.js"></script>
